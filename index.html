<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Romulo Mendon√ßa Soundboard | Bruno H</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="js/vendor/bootstrap.min.js"></script>
    <script src="js/vendor/howler.min.js"></script>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="launchpad-container">
      <div class="launchpad-inner">
        <div class="container rounded">
          <div class="row justify-content-center">
            <main class="col-lg-9 outer bevelBox">
              <div class="row justify-content-center px-4">
                <div class="col-lg-12 ir-launchpad bevelBox">
                  <header class="row splash bevelBox">
                    <div class="col-lg-7">
                    </div>
                  </header>
                  <section class="row p-2 justify-content-center samplelist" id="sampleList"></section>
                  <footer class="row p-4 controls-footer bevelBox">
                    <div class="col-lg-6">
                      <div class="display bevelBox">
                        <p class="sample-name-container">
                          Sample: 
                          <span id="sample-name"></span>
                        </p>
                        <p class="sample-name-container">
                          Duration: 
                          <span id="sample-duration">0</span> seg
                        </p>
                        <p class="sample-name-container">
                          BGM: 
                          <span id="bgm-name">NONE</span>
                        </p>
                      </div>
                    </div>
                  </footer>
                </div>
              </div>
            </main>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="js/main.js"></script>
  </body>
</html>
